<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>uwp_attendance</title>

    <!-- WinJS references -->
    <link href="WinJS/css/ui-light.css" rel="stylesheet" />
    <script src="WinJS/js/base.js"></script>
    <script src="WinJS/js/ui.js"></script>

    <!-- other JS -->
    <script src="Scripts/jquery-2.2.3.js"></script>
    <script src="js/external.js"></script>

    <!-- app references -->
    <link href="css/default.css" rel="stylesheet" />
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</head>
<body class="win-type-body contenttext">
    <h1 class="win-h1 title">Welcome to the {event}!</h1>
    <h2 class="win-h2">Please check-in by scanning your {badge}</h2>
    <input class="win-textbox" id="secureID" type="password" autofocus />
    <h2 class="win-h2">Or entering your {person ID} below</h2>
    <input class="win-textbox" id="personID" type="number" />
    <button class="win-button" id="checkInButton">Check-in</button>

    <h3 class="win-h3 footer">Checked-in Count: <span id="checkedInCount"></span></h3>
    <img class="logo" src="ms-appdata:///local/logo.png" />
</body>
</html>
